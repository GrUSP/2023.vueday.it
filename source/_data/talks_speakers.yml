      # talk
      talk1:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Unleashing the Power of AI: Integrating Tiptap, OpenAI, and Vue.js"
        talk_description: "In this session, you'll discover the seamless integration of AI-powered actions on websites. We will unveil the groundbreaking combination of Tiptap, OpenAI, and Vue.js, empowering you to create a feature-rich Rich Text Editor. Learn practical techniques for precise and targeted actions, including text translation, tone modification, and seamless adjustments within the widely adopted headless editor. Gain insights into privacy considerations, performance optimization, and delivering an exceptional user experience. Elevate productivity to new heights with AI-augmented text editing."
        talk_video_url:
        speakers:
          speaker_1: *VanessaOtto
      talk2:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "You’re probably using Lighthouse wrong: How we misuse most common tool to measure web performance?"
        talk_description: "These days web performance is one of the most important things everyone wants to optimize on their apps, and it's clear to everyone how dramatic the impact of a poorly optimized website is on business. Yet we as an industry completely fail in recognizing its complexity and widely misuse the most common tool to measure it — Google Lighthouse. If you’re one of those people thinking that good performance equals a good Lighthouse score, you’ve also fallen into this trap and this talk is for you. You will learn when the Google Lighthouse audit results can trick you and how to make good decisions based on its output."
        talk_video_url:
        speakers:
          speaker_1: *FilipRakowski
      talk3:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "A New Nuxt"
        talk_description: "As we approach the one-year mark since the release of Nuxt 3, let's take a journey through the past, present, and future of Nuxt and the broader ecosystem. We'll reflect on the progress we've made since Nuxt 3 was released and think about what's coming next."
        talk_video_url:
        speakers:
          speaker_1: *DanielRoe
      talk4:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "7 ways to make your Vue unit tests better"
        talk_description: "Unit testing is hard. Unit testing Vue components is even harder. In this talk, I want to share some good testing practices developed over the years of my Vue experience. I hope they will help you improve your unit tests - or help you start writing them if you never did so!"
        talk_video_url:
        speakers:
          speaker_1: *NataliaTeplhuina

      talk5:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "Efficiency by Design: Building Complex Dashboards with Vue and Reusable Components"
        talk_description: "Let's dive into the art of visualizing complex data with Vue! On a real-world example, a Kubernetes cluster dashboard, we'll cover the best practices of designing and implementing a dashboard in an efficient and iterative way. We'll see how reusable components will come in handy, saving developers time and effort while ensuring the code is clean and maintainable. We'll explore the safe usage of 3rd party APIs, mastering the art of managing the data they return. Join us as we master the techniques of building dynamic dashboards, which present data in a visually engaging way."
        talk_video_url:
        speakers:
          speaker_1: *AnnaVovchenko

      talk6:
        item_type: "talk"
        track: *track_1
        start_datetime:
        end_datetime:
        talk_title: "A multisite Vue3 application for a multitenant enviromnent: a survival guide"
        talk_description: "Multiple backends with multiple tenants, multiple client applications with multiple assets, in a multilanguage environment. One application to rule them all, One application to handle them, One application to bring them all and from a single codebase deploy them... With Vue3 Vite and Pinia."
        talk_video_url:
        speakers:
          speaker_1: *MarcoZuccaroli




